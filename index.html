<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <hr />
    <button id="start-btn" onclick="startRound()">New round</button>
    <h2 id="round-results" style="color: red; visibility: hidden;"></h2>
    <h3>Dealer's cards</h3>
    <div id="dealer-cards"></div> 

    <h3>Your cards</h3>
    <div id="player-cards"></div>

    <br />

    <div id="controls" style="visibility: hidden;">
        <button onclick="hit()">hit</button>
        <button onclick="endRound()">stay</button>
    </div>
    <div id="bet-entry" style="visibility: hidden;">
        <button onclick="decreaseBet()">-</button>&nbsp;
        <span id="bet-display">10</span>&nbsp;
        <button onclick="increaseBet()">+</button>
        <br />
        <br />
        <button onclick="placeBet()">Place bet</button>
    </div>
    <h3 id="point-display"></h3>

    <script src="src/card.js"></script>
    <script src="src/deck.js"></script>
    <script src="src/player.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
